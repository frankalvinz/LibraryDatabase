<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Database</title>
<link rel="stylesheet" type="text/css" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
</head>

<body>
	<header>
		<h1>LibraryDatabase</h1>
	</header>
	
	<main class="indexGrid">
	<div class="main">
		<div class="add-review-screen">
			<h2 class="sub-head">Add Your Review</h2><br>
			<form action="#" th:action="@{/user/add-review}" method="post">
				<textarea name="text" rows="4" cols="50" required></textarea><br>
				<input type="hidden" name="bookId" th:value="${book.id}"><br>
				<input type="submit" value="ADD REVIEW">
			</form><br>
		</div>
		<p><a href="" th:href="@{/user}">Back Home</a></p>
	</div>
	</main>
	
	<footer>
	
	</footer>
</body>
</html>
